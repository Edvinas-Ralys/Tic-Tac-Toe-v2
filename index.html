<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
        <div class="game-display"></div>
        <dialog open>
          <div class="players">
            <div class="first-player">
              <p>Player one</p>
              <div class="player-type">
                <p>Player type:</p>
                <select name="" id="">
                  <option value="human">Human</option>
                  <option value="computer">Computer</option>
                </select>
              </div>
              <div class="player-name">
                <p>Name:</p>
                <input type="text" class=" name-input">
              </div>
              <div class="player-marker">
                <div class="radio-inputs">
                  <input type="radio" name="first-player-select" class="input-marker" id="marker-select-o">
                  <label for="marker-select-o">
                    <svg class="dialog-marker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                  </label>
                  <input type="radio" name="first-player-select" class="input-marker" id="marker-select-x">
                  <label for="marker-select-x">
                    <svg class="dialog-marker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
                  </label>
                </div>
              </div>
            </div>
            <div class="first-player">
              <p>Player two</p>
              <div class="player-type">
                <p>Player type:</p>
                <select name="" id="">
                  <option value="human">Human</option>
                  <option value="computer">Computer</option>
                </select>
              </div>
              <div class="player-name">
                <p>Name:</p>
                <input type="text" class=" name-input">
              </div>
              <div class="player-marker">
                <input type="radio" name="second-player-select" class="input-marker" id="marker-select-o-second">
                <label for="marker-select-o-second">
                  <svg class="dialog-marker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                </label>
                <input type="radio" name="second-player-select" class="input-marker" id="marker-select-x-second">
                <label for="marker-select-x-second">
                  <svg class="dialog-marker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
                </label>
              </div>
            </div>
          </div>
          <button class="start-button">Start</button>

        </dialog>
  </body>
</html>
